    <main class="main__formulario">
        <div class="formulario">
            <h2 class="formulario__title">Formulario de Contacto</h2>
            <form action="#" method="post" class="formulario__form">
                <div class="formulario__field">

                </div>
                <div class="formulario__field">
                    <label for="correo" class="formulario__label">CORREO ELECTRONICO</label>
                    <input type="email" id="correo" name="correo" class="formulario__input">
                </div>
                <div class="formulario__field">
                    <label for="mensaje" class="formulario__label">MENSAJE</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="formulario__textarea"></textarea>
                </div>
                <button type="submit" class="formulario__button">Enviar Mensaje</button>
            </form>
        </div>
